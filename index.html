<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>test</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
    </head>
    <body>
		<div class="jumbotron">
			<div class="container">
				<h3>Demo - <small>Vue.js</small></h3>
			</div>
		</div>
		<div id="app">
			<div class="container">
				<ul class="list-group">
					<li v-for="(fruit,index) in fruits" class="list-group-item">
						{{ index+1 + '. ' + fruit }}	
					</li>
				</ul>
				<div class="py-3">
					Fruits : {{ fruits }}
				</div>
			</div>
		</div>

        <script src="https://unpkg.com/vue@2.5.13/dist/vue.min.js"></script>
        <script>
        	new Vue({
				el: '#app',
				data: {
					fruits : [
						"Apple",
						"Banana",
						"Cherries",
						"Orange",
					]
				}
			});
        </script>
    </body>
</html>
