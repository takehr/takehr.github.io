<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>VueComponentTest</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
    </head>
    <body>
		<div id="app">
                    <chat-box message="jagaimo" PeerId="tikuwabu"></chat-box>
		</div>
        <script src="https://unpkg.com/vue@next"></script>
        <script>
            // Vue アプリケーションを作成します
            const app = Vue.createApp({});
            
            // グローバルな chat-box というコンポーネントを定義します
            app.component('chat-box', {
              props:{
                message:{
                    type:String,
                    default:'',
                    required:false
                },
                own:{
                    type:Boolean,
                    default:false,
                    required:false
                },
                PeerId:{
                    type:String,
                    default:'',
                    required:true
                },
                base64:{
                    type:String,
                    default:'',
                    required:false
                }
              template: `
                <div>
                    <p>{{PeerId}}</p>
                    <span>id: {{id}}</span>
                    <p>{{message}}</p>
                    <a><img></img></a>
                </div>`
            });
            app.mount('#app');

        </script>
    </body>
</html>
